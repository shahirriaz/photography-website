      <div class="main--panel">

        <div class="centerContent">
          <div class="booked">
            <h1>Booked dato:</h1>
            <ul style="margin-bottom: 10rem" id="aside"></ul>
          </div>

          <div class="chosen">
            <h1>Valgt dato:</h1>

          </div>
        </div>

        <div class="btnContainer">
          <button class="button" id="buttonSend">Deaktiver valgt dato</button>
          <button class="button" id="buttonSend2">Aktiver valgt dato</button>
        </div>
      </div>
    </div>
